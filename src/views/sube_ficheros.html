<!DOCTYPE html>
<head lang="es">
    <title>AutoDescripcion</title>

    <link rel="stylesheet" href="../style.css">
    <script src="https://unpkg.com/sweetalert2@9.5.3/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <div class="navbar">
        <nav class="nav">
            <a href="index.html">
                <button class="nav-button" id="btnInicio">

             <a href="info.html">
                <button class="nav-button" id="btnInfo">

                </button>

        </nav>
     </div>
     <div class="container">

                        <input type="radio" name="modo" value="2">

                        Configuración
                    </li>
                </ul>
